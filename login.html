
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Login</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>


        <div style="margin:20vh 35vw 0 35vw" align="center">
            <form action="" method="POST" role="form" id="login-frm">
                <legend>Log In</legend>
            
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" id="usr" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password">
                </div>
            
                
            
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>        

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    



        <!-- form validation script -->
        <script>
            var frm = document.getElementById("login-frm");
            frm.onsubmit = function(){
                var usr = document.getElementById("usr");
                var pass = document.getElementById("pass");

                if(usr.value == "" || pass.value == "")
                {
                    alert("All fields are mandatory!");
                    return false;
                }
                
                return true;
            }
        </script>
    
    
    
    
    </body>
</html>
